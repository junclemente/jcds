[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.
This project follows [Semantic Versioning](https://semver.org) and loosely follows the [Keep a Changelog](https://keepachangelog.com/en/1.0.0/) format.

---
"""

body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}

{% for commit in commits %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7) }}])
{% endfor %}
{% endfor %}
"""

trim = true
footer = "<!-- generated by git-cliff -->"

[git]
conventional_commits = true
filter_unconventional = true
tag_pattern = "v[0-9]*"

[git.commit_parsers]
[[git.commit_parsers]]
type = "feat"
section = "🚀 Features"

[[git.commit_parsers]]
type = "fix"
section = "🐛 Fixes"

[[git.commit_parsers]]
type = "docs"
section = "📝 Documentation"

[[git.commit_parsers]]
type = "chore"
section = "⚙️ Miscellaneous Tasks"

[[git.commit_parsers]]
type = "refactor"
section = "🧼 Refactoring"

[[git.commit_parsers]]
type = "test"
section = "✅ Tests"

[[git.commit_parsers]]
type = "ci"
section = "🔧 CI"

[[git.commit_parsers]]
type = "build"
section = "📦 Build"

[[git.commit_parsers]]
type = "style"
section = "🎨 Style"

[[git.commit_parsers]]
type = "perf"
section = "⚡ Performance"
